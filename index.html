<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ExcelからQRコード生成</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .qr-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .qr-item {
      border: 1px solid #ccc;
      padding: 10px;
      width: 180px;
    }
    .qr-text {
      margin-top: 10px;
      font-size: 14px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>ExcelからQRコードを一括生成</h1>
  <p>Excelの1列目に7桁の数字、2・3列目に説明文を入れてください</p>
  <input type="file" id="excelFile" accept=".xlsx, .xls" />
  <div class="qr-container" id="qrContainer"></div>

  <!-- ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <script>
    document.getElementById('excelFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (evt) {
        const data = new Uint8Array(evt.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        const qrContainer = document.getElementById('qrContainer');
        qrContainer.innerHTML = '';

        rows.forEach((row, index) => {
          const number = row[0];
          const line1 = row[1] || '';
          const line2 = row[2] || '';

          if (typeof number === 'number' && String(number).length === 7) {
            const container = document.createElement('div');
            container.className = 'qr-item';

            const qrDiv = document.createElement('div');
            qrDiv.id = 'qr' + index;

            const text = document.createElement('div');
            text.className = 'qr-text';
            text.textContent = `${line1}\n${line2}`;

            const downloadBtn = document.createElement('a');
            downloadBtn.textContent = `ダウンロード (${number})`;
            downloadBtn.style.display = 'block';
            downloadBtn.style.marginTop = '10px';

            container.appendChild(qrDiv);
            container.appendChild(text);
            container.appendChild(downloadBtn);
            qrContainer.appendChild(container);

            const qr = new QRCode(qrDiv, {
              text: String(number),
              width: 128,
              height: 128
            });

            // QR生成完了後、画像のURLを取得してダウンロードリンクに設定
            setTimeout(() => {
              const img = qrDiv.querySelector('img') || qrDiv.querySelector('canvas');
              const url = img.toDataURL ? img.toDataURL('image/png') : img.src;
              downloadBtn.href = url;
              downloadBtn.download = `QR_${number}.png`;
            }, 500);
          }
        });
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
