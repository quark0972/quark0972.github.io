<script>
  document.getElementById('excelFile').addEventListener('change', function (e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (evt) {
      const data = new Uint8Array(evt.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

      const qrContainer = document.getElementById('qrContainer');
      qrContainer.innerHTML = '';

      rows.forEach((row, index) => {
        const number = row[0];
        const line1 = row[1] || '';
        const line2 = row[2] || '';

        if (typeof number === 'number' && String(number).length === 7) {
          const container = document.createElement('div');
          container.className = 'qr-item';

          const canvas = document.createElement('canvas');
          const size = 200;
          canvas.width = size;
          canvas.height = size + 50;

          const ctx = canvas.getContext('2d');

          // 背景を白で塗る
          ctx.fillStyle = '#ffffff';
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          // QRコード生成（オフスクリーン）
          const tempDiv = document.createElement('div');
          const qr = new QRCode(tempDiv, {
            text: String(number),
            width: size,
            height: size,
            correctLevel: QRCode.CorrectLevel.H
          });

          setTimeout(() => {
            const qrImg = tempDiv.querySelector('img');
            const tempImage = new Image();
            tempImage.onload = () => {
              ctx.drawImage(tempImage, 0, 0, size, size);

              // テキストを描画
              ctx.fillStyle = '#000000';
              ctx.font = '14px sans-serif';
              ctx.textAlign = 'center';
              ctx.fillText(line1, size / 2, size + 20);
              ctx.fillText(line2, size / 2, size + 40);

              // ダウンロードリンク設定
              const dataURL = canvas.toDataURL('image/png');
              const downloadBtn = document.createElement('a');
              downloadBtn.href = dataURL;
              downloadBtn.download = `QR_${number}.png`;
              downloadBtn.textContent = `ダウンロード (${number})`;
              downloadBtn.style.display = 'block';
              downloadBtn.style.marginTop = '10px';

              container.appendChild(canvas);
              container.appendChild(downloadBtn);
              qrContainer.appendChild(container);
            };
            tempImage.src = qrImg.src;
          }, 300); // QR生成を少し待つ
        }
      });
    };
    reader.readAsArrayBuffer(file);
  });
</script>
